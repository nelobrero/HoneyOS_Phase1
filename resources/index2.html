      <button class= "mode-toggle-button" id="mode-toggle-button" onclick="toggleMode()"></button>
      <button class= "mode-toggle-button1" id="shutdown-button" onclick="shutdown()"></button>

    
      <div class="voice-recognition">
        <button id="voice-toggle" class="voice-toggle-with-image">
          <div class="image-container"></div>
          <span class="button-text"></span>
        </button>
        <div id="voice-message"></div>
      </div>
    

      <div id="datetime" class="datetime">
          <span id="time" class="time"></span>
          <span id="date" class="date"></span>
      </div>
      <img src="img/Group 19.png" alt="Honey OS Logo" class="logo">
    </div>

    <div id="editor-container" class="hidden">
      <div id="editor-header">
        <div id="editor-headerIcons">
        
          <div>
            <img
              src="img/logo.png"
              alt="Honey OS Logo"
              class="editor-iconLOGO"
            />
            </div>
  
          <div class="label">
          <img
            src="img/NewFile.png"
            alt="New File"
            class="editor-icon"
            id="new-file"
          />
          <label>New File</label>

          </div>

          <div class="label">
          <img
            src="img/OpenFolder.png"
            alt="Open File"
            class="editor-iconOPEN"
            id="open-file"
          />
          <label>Open File</label>
          </div>

          <div class="label">
          <img
            src="img/SaveFile.png"
            alt="Save File"
            class="editor-icon"
            id="save-file"
          />
          <label>Save File</label>
          </div>

         <div class="label">
          <img
            src="img/SaveAs.png"
            alt="Save the File As"
            class="editor-icon"
            id="save-file-as"
          />
          <label>Save the File As</label>
         </div>

         <div class="label">
          <img
            src="img/Undo.png"
            alt="Save File"
            class="editor-iconARROW"
            id="undo"
          />
          <label>Undo</label>
        </div>

        <div class="label">
          <img
            src="img/Redo.png"
            alt="Save File"
            class="editor-iconARROW"
            id="redo"
          />
          <label>Redo</label>
        </div>

          <div class="label">
          <img
            src="img/Microphone.png"
            alt="Save File"
            class="editor-icon"
            id="micButton"
          />
          <label>Microphone</label>
        </div>
        </div>

        <div id="editor-headerIcons2">
          <img
          src="img/Minimize.png"
          alt="Minimize"
          class="editor-icon2"
          id="minimize"
        />
          <img
            src="img/Maximize.png"
            alt="Maximize"
            class="editor-icon2"
            id="max"
          />

          <img
          src="img/Close.png"
          alt="Close File"
          class="editor-icon2"
          id="close-file"
        />
        </div>
      </div>

      <textarea id="code-editor"></textarea>
    </div>

    <div id="taskbar" class="hidden">
      <div class="iconPosition">
      
        <div id="editor-task">
        <img src="img/Text Editor.png" alt="New File" class="taskbaricon" />
        </div>

        <div id="editor-task">
          <img src="img/FileExplorer.png" alt="Open File" class="taskbaricon" />
        </div>

        <div id="editor-task">
          <img src="img/Image.png" alt="New File" class="taskbaricon" />
        </div>

        <div id="editor-task">
          <img src="img/Music.png" alt="New File" class="taskbaricon" />
        </div>
